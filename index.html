<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Counter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Advanced Counter</h1>

  <main>
    <section><!-- One-way data binding -->
      <div id="count">0</div>
    </section>

    <section>
      <div id="controls">

        <fieldset class="button-row">
          <button id="prev">Previous</button>
          <button id="reset">Reset</button>
          <button id="next">Next</button>
        </fieldset>

        <fieldset class="button-row">
          <button id="skip-backward">Skip Backward 10</button>
          <button id="skip-forward">Skip Forward 10</button>
        </fieldset>

        <fieldset class="button-row">
          <button id="start-timer">Start Timer</button>
          <button id="stop-timer">Stop Timer</button>
        </fieldset>
      
      </div>
    </section>
  </main>

  <script src="./main.js"></script>
</body>
</html>
